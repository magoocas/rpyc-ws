name: Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync -p 3.12
      - name: pyright
        run: uv run pyright src
      - name: ruff
        run: uv run ruff check src
      - name: format
        run: uv run ruff format --check src
      - name: build
        run: uv run build
      - name: publish
        run: uv run publish
